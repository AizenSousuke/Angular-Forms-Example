<div class="col-xs-6 m-3">
  <h3>Hero List</h3>
  <div *ngFor="let hero of heroes">
    <div class="col-xs-12 shadow m-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ hero.name }}</h3>
          <p class="card-text">Powers: <b>{{ hero.power }}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
