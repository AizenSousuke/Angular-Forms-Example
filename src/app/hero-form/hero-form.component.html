<div class="col-xs-6 m-3">
  <div>
    <h3>App Hero Form</h3>
    <!--{{ Diagnostics }}
    {{ heroSaved | json }}-->

  </div>
  <form [hidden]="submitted" #HeroForm="ngForm" (ngSubmit)="onSubmit(); HeroForm.reset()">
    <div class="form-group">
      <!-- Name -->
      <label for="name">Name</label>
      <input #spy type="text" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required>
      <div>
        <!-- TODO: Can be removed later on -->
        <!--{{ spy.className }}-->
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      <small id="helpId" class="text-muted">
        <ng-container *ngIf="!model.name; else elseTemplate">
          Enter your name
        </ng-container>
        <ng-template #elseTemplate>
          Your name is: {{ model.name }}.
        </ng-template>
      </small>
    </div>
    <div class="form-group">
      <!-- Power -->
      <label for="power">Power</label>
      <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
        <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
      </select>
    </div>
    <!--Submit Button-->
    <button type="submit" class="btn btn-success" [disabled]="!HeroForm.form.valid">Submit</button>
  </form>
  <!--<button type="button" class="btn btn-info" (click)="onEdit()" [hidden]="!submitted">Edit</button>-->
  <!--New Hero Button-->
  <input name="newhero" id="newhero" class="btn btn-dark my-1" type="button" value="New Hero"
    (click)="newHero(); HeroForm.reset()">
</div>
